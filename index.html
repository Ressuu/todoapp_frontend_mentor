<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="background">
      <img src="/images/bg-desktop-dark.jpg" alt="" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="/images/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-doto-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">5 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
