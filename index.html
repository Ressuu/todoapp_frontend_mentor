<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="background">
      <img src="images/bg-desktop-dark.jpg" class="backgroundIMG" alt="" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img class="background-btn" src="images/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-doto-input">
          <form>
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">Lorem ipsum dolor sit.</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">
            <span class="task_number"></span>
          </div>
          <div class="items-statuses">
            <span class="active all_tasks" data-status="all">All</span>
            <span class="active_tasks" data-status="Active">Active</span>
            <span class="Completed_tasks" data-status="completed"
              >Completed</span
            >
          </div>
          <div class="items-clear">
            <span class="clear_completed">Clear completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
